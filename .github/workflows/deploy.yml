name: deploy
on:
  push:
    branches:
      - master
env:
  GITHUB_PAT: ${{ secrets.PAT}}
  REPO_URL: "https://github.com/Stijnc/AzureEats-Website"
  TF_VAR_resource_group_name: "rg-tfazure2020"
  TF_VAR_owner: "stijnc"
  TF_VAR_project: "tfazure2020"
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  platform-deploy:
    name: platform deployment
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: infrastructure/tf
    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.12.26

      - name: terraform fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: terraform init
        run: terraform init -backend-config="env/backend.tfvars"

      - name: terraform validate
        run: terraform validate -no-color

      - name: terraform plan
        run: terraform plan -no-color

      - name: terraform apply
        run: terraform apply -auto-approve -no-color

      - name: terraform output
        id: out
        run: |
          res=$(terraform output -json)
          echo "::set-output name=tf_out::$res"

      - name: dummy
        run: echo ${{steps.out.outputs.tf_out}}

      - name: continious deployment
        uses: Azure/cli@v1.0.0
        env:   
          tf_out: ${{steps.out.outputs.tf_out}}
        with:
          inlineScript: |
            url=$(echo $tf_out | jq -r .app_service_name.value)
            echo $url
            az webapp deployment source config --branch master --manual-integration --name $url --repo-url $REPO_URL --resource-group $TF_VAR_resource_group_name
